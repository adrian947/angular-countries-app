<h2 class="mb-4">By Region</h2>

<div class="row">
  <div class="col">
    <app-search-box
      placeholder="Search by region (america - africa - europa - asia - oceania)"
      (value)="searchByRegion($event)"
      [initialValue]="initialValue"
    ></app-search-box>
  </div>
  <div class="row">
    <div class="col">
      <app-spinner *ngIf="loading; else table"></app-spinner>
      <ng-template #table>
        <country-table [countries]="countries" [error]="error"></country-table>
      </ng-template>
    </div>
  </div>
</div>
