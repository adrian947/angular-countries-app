<h2 class="mb-4">By Country</h2>

<div class="row">
  <div class="col">
    <app-search-box placeholder="Search by country" (value)="searchByCountry($event)"></app-search-box>
  </div>
  <div class="row">
    <div class="col">
      <country-table [countries]="countries" [error]="error"></country-table>

    </div>
  </div>
</div>
