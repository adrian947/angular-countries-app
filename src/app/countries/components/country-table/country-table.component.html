<div class="alert alert-warning text-center mt-2" *ngIf="!countries.length && !error">
  There is not countries to show
</div>
<div class="alert alert-danger text-center mt-2" *ngIf="error; else table">
  {{error}}
</div>

<ng-template #table>
    <table class="table table-hover mt-2">
      <thead>
        <th>#</th>
        <th>Icon</th>
        <th>flag</th>
        <th>Country</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; index as i">
          <td>{{i}}</td>
          <td>{{country.flag}}</td>
          <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
          <td>{{country.name.common}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.population}}</td>
          <td><a [routerLink]="['/countries/by', country.ccn3]">See more</a></td>
        </tr>
      </tbody>

    </table>
</ng-template>
